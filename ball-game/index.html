<script>
'use strict';
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;

class Ball {
    constructor(x, y, dx, dy, ballRadius) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.ballRadius = ballRadius;
        this.color = '#'+Math.random().toString(16).substr(-6);
        this.interval = setInterval(this.draw, 10);
        this.time = 0
    }

    drawBall() {
        var self = this;
        ctx.beginPath();
        ctx.arc(self.x, self.y, self.ballRadius, 0, Math.PI*2);
        ctx.fillStyle = '#'+Math.random().toString(16).substr(-6);
        ctx.fill();
        ctx.closePath();
    }

    draw() {
        var self = this;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.beginPath();
        ctx.arc(self.x, self.y, self.ballRadius, 0, Math.PI*2);
        ctx.fillStyle = '#'+Math.random().toString(16).substr(-6);
        ctx.fill();
        ctx.closePath();

        if(self.x + self.dx > canvas.width-self.ballRadius || self.x + self.dx < self.ballRadius) {
            self.dx = -self.dx;
        }
        if(self.y + self.dy > canvas.height-self.ballRadius || self.y + self.dy < self.ballRadius) {
            self.dy = -self.dy;
        }

        self.x += self.dx;
        self.y += self.dy;
        // checkmouse(x, y, ballRadius);
    }
}

let newball = new Ball(1, 1, 1, -1, 5);
newball.draw()
</script>
